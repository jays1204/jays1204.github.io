<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">

        <div id="sidebar-middle">
        <div id="picture" style="background-image: url(/img/jays_profile_pic.jpg)"></div>
        <p>{{site.description}}</p>

        <hr>

        <div id="social-icons">
            <ul>
                <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>

        <hr>

        <div class="navigation">
            <ul>
                {% for my_page in site.pages %}
                    {% if my_page.title %}
                    <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>

        <hr>

        <div class="navigation">
                <ul>
                  {% for category in site.categories %}
                  <li>
                  <!-- 
                  <a href="{{ site.baseurl | prepend: url }}/categories/{{ category | first | prepend: site.baseurl }}">{{ category | first }}</a>
                  -->
                  <a>{{category | first}}</a>
                  </li>
                  {% endfor %}
                </ul>
        </div>


        <hr>


        <p>{{site.footer}}<p>
        <p>Powered by Jekyll<p>

        <hr>

    </div>
</div>


    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 content">
                    <a href="#menu-toggle" class="btn btn-default hidden-lg hidden-md hidden-sm" id="menu-toggle">Menu</a>
                    {{ content }}
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /#wrapper -->
